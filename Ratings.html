<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rating Componets</title>
  </head>
  <body>
   <div class="container">
    <div class="card bg-light border-0 shadow-lg rounded-4 mt-5">
      <div class="card-body">
        <!--Top Row-->
        <div class="row p-5">
          <div class="col-7">
            <h2 class="fw-bold">What others think of the Products</h2>
          </div>
          <div class="col-5">
            <div class="card">
              <div class="card-body">
                <h3 class="display-5 fw-semibold">
                  <i class="fas fa-star text-warning"></i>4.8
                </h3>
                <p class="text-center"> Average Rating</p>
            </div>
          </div>
        </div>
      </div>
      <!-- This is search Box -->
        <div class="row px-5">
          <col class="12">
          <div class="input-group input-group-lg">
            <span class="input-group-text rounded-text-5">
              <i class="fas fa-search"></i>
            </span> 
            <input type="text" class="form-control rounded-end-5" placeholder="Search Reviews">
          </div>
        </div>
    </div>
    <!-- Ratings -->
      <div class="row p-5">
        <div class="col-12 vstack gap-2">
          <h5>Ratings</h5>
          <div class="d-flex align-items-center gap-1">
            <span>5</span><i class="fas fa-star text-warning"></i>
            <div class="progress ms-3" style="height: 10px; width: 100%;">
              <div class="progress-bar bg-warning" style="width: 80%;" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="d-flex align-items-center gap-1">
            <span>4</span><i class="fas fa-star text-warning"></i>
            <div class="progress ms-3" style="height: 10px; width: 100%;">
              <div class="progress-bar bg-warning" style="width: 75%;" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="d-flex align-items-center gap-1">
            <span>3</span><i class="fas fa-star text-warning"></i>
            <div class="progress ms-3" style="height: 10px; width: 100%;">
              <div class="progress-bar bg-warning" style="width: 60%;" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
           <div class="d-flex align-items-center gap-1">
            <span>2</span><i class="fas fa-star text-warning"></i>
            <div class="progress ms-3" style="height: 10px; width: 100%;">
              <div class="progress-bar bg-warning" style="width: 45%;" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
           <div class="d-flex align-items-center gap-1">
            <span>1</span><i class="fas fa-star text-warning"></i>
            <div class="progress ms-3" style="height: 10px; width: 100%;">
              <div class="progress-bar bg-warning" style="width: 40%;" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- button -->
      <div class="row px-5 pb-4">
        <div class="col-12">
          <a href="" class="btn btn-success btn-lg rounded-5">Write Review</a>
        </div>
      </div>
   </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
